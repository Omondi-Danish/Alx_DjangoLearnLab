{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
  <h1>Books</h1>

  <form method="get" action="">
    <input type="text" name="q" value="{{ q|default:''|escape }}" placeholder="Search books">
    <button type="submit">Search</button>
  </form>

  <ul>
    {% for book in books %}
      <li>
        {{ book.title|escape }} by {{ book.author|escape }} ({{ book.publication_year }})
      </li>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
</body>
</html>
